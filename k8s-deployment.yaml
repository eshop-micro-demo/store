apiVersion: v1
kind: Secret
metadata:
  name: store-db-pass
  namespace: microshop
data:
  password: c3RvcmVkYg==
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  namespace: microshop
  labels:
    app: microshop
    component: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microshop
      component: store
  template:
    metadata:
      labels:
        app: microshop
        component: store
    spec:
      containers:
      - name: store
        image: quay.io/microshop/store:latest
        ports:
        - containerPort: 8081
        env:
        - name: JAVA_OPTS
          value: "-Dspring.profiles.active=prod"
        - name: DB_ROOT_PASS
          valueFrom:
            secretKeyRef:
              name: store-db-pass
              key: password
        resources:
          limits:
            memory: 512Mi
            cpu: 100m
          requests:
            memory: 512Mi
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: store
  namespace: microshop
  labels:
    app: microshop
    component: store
spec:
  ports:
    - port: 8080
      targetPort: 8081
  selector:
    app: microshop
    component: store
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store
  namespace: microshop
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: store.dh4r4pvj.ga
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store
                port:
                  number: 8080
  tls:
  - hosts:
    - store.dh4r4pvj.ga
    secretName: store-cert

apiVersion: apps/v1
kind: Deployment
metadata:
  name: store
  labels:
    app: microshop
    component: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microshop
      component: store
  template:
    metadata:
      labels:
        app: microshop
        component: store
    spec:
      containers:
      - name: store
        image: quay.io/microshop/store:latest
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: store
  labels:
    app: microshop
    component: store
spec:
  ports:
    - port: 8080
      targetPort: 8081
  selector:
    app: microshop
    component: store
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store
  annotations:
spec:
  rules:
    - host: store.dh4r4pvj.ga
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: store
                port:
                  number: 8080